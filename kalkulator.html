<h2>Mantap bosku</h2>
    <script>
       window.alert("irfanudin");
            var angka=document.getElementById("angka");
            var nomer=document.getElementById("nomer");
            var hasil=document.getElementById("hasil");

            if(isNaN(angka) || isNaN(nomer))
            function tambah(){
                hasil.value= Number (angka.value) + Number(nomer.value);
            }
            function kurang(){
                hasil.value= Number (angka.value) - Number(nomer.value);
            }
            function ping(){
                hasil.value= Number (angka.value) * Number(nomer.value);
            }
            function bagi(){
                hasil.value= Number (angka.value) / Number(nomer.value);
            }



    </script>
